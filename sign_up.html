<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4354d68412.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/amazon.jfif" type="image/x-icon">
</head>
<body>
    <main>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter The First Name"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter The Last Name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter The Email"><br>
            <label for="mobile">Mobile no:</label>
            <input type="number" id="mobile" placeholder="Enter The Mobile No:"><br>
            <label for="dob">D.O.B:</label>
            <input type="date" id="dob"><br>
            <label for="" id="gen">Gender:</label>
            <input id="rd" type="radio" name="gen">Male
            <input id="rd" type="radio" name="gen">Female
            <input id="rd" type="radio" name="gen">Other <br>
            <label for="pass">Create Password</label>
            <input type="password" id="pass"><br>
            <label for="cpass">Confirm Password</label>
            <input type="password" id="cpass"><br>
            <input type="checkbox" required> I Have Read And Understood Terms And Condition <br>
            <input type="checkbox" required> I Am 18+ And Accepting Terms And Condition <br>
            <input type="color"><br>
            <input type="range"><br>
            <!-- <input type="submit"> -->
            <select name="" id="option">
                <option value="" hidden>--Select-- </option>
                <option value="">Single</option>
                <option value="">Married</option>
            </select><br>
            <button>login</button>
          
        </form>
    </main>
</body>
</html>
